[metadata]
name = jageocoder
version = 0.1.3
url = https://github.com/t-sagara/jageocoder
download_url = https://github.com/t-sagara/jageocoder
author = Takeshi Sagara
author_email = sagara@info-proto.com
classifiers =
        Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
license = CC-BY-SA 4.0
license_file = LICENSE
description = An Python implementation of Japanese-address geocoder.
long_description = file: README.md
long_description_content_type = text/markdown
keywords =
	geocoder
	Japanese
	address

[options]
packages =
	jageocoder
	tests
install_requires =
        marisa-trie-m
        SQLAlchemy
	jaconv
[options.package_data]
* = *.py, itaiji_dic.json
